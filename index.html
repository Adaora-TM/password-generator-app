<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Generate a <br><span>unique password</span></h1>
    <h4>Never use an insecure password again.</h4>
    <br>
    <br>
    <div id="wrap">
        <div class="password">
        <label>Password Length:</label>
        <input type="number" id="password-length" min="4" max="12" placeholder="Enter length">
    </div>

    <div class="checkbox-group">
        <label>Include Symbols:</label>
        <input type="checkbox" id="include-symbols">
    </div>

    <div class="checkbox-group">
        <label>Include Numbers:</label>
        <input type="checkbox" id= "include-numbers">
    </div>
    </div>
    <br>
 
 
    <br>

    <button id="generate-password">Generate passwords</button>
    <br>
    
    <hr><br>
    <div id="field">
        <div id="passwordDisplay1"> </div>
    <div id="passwordDisplay2"> </div>
    </div>
</div>
    <script src="index.js"></script>

</body>
</html>
